<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="css/registerform.css"/>
    <script src="https://kit.fontawesome.com/76aa121fd7.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="section"> 
        <div class="container">
            <h1 style="text-align: center; margin-top: 20px;">Create Account</h1>
            <h2 style="text-align: center; font-size: 18px; font-weight: 400;">Get started with your free account</h2>
            <button onclick="loginWithFacebook()" style="color: white; background-color: #0300c4;" ><i class="fa-brands fa-facebook"></i> Login via Facebook</button>
            <button onclick="loginWithTwitter()" style="color: white; background-color: #139ad8;"><i class="fa-brands fa-twitter"></i> Login via Twitter</button>
            <h3 style="text-align: center; font-weight: 500; font-size: 15px;">- OR -</h3>
            <form method="get" action="#">
                <div class="box-input">
                    <input type="text" name="fullname" placeholder="Full name" required/>
                </div>
                <div class="box-input">
                    <input type="email" name="email" placeholder="Email address" required/>
                </div>
                <div class="box-input">
                    <input type="phone" name="phone" placeholder="Phone number"/>
                </div>
                <select class="form-control" style="width: 100%;
                padding: 10px;
                margin-top: 13px;
                border: 1px solid #000000;
                box-sizing: border-box;
                border-radius: 5px;
                font-family: Arial, sans-serif;
            ">
                    <option type="job" selected=""> Select job type</option>
                    <option>Designer</option>
                    <option>Manager</option>
                    <option>Accounting</option>
                </select>
                <div class="box-input">
                    <input type="password" name="pwd" placeholder="Create password" required/>
                </div>
                <div class="box-input">
                    <input type="password repeat" name="pwdt" placeholder="Repeat Password" required/>
                </div>
                <button type="submit" style="color: white; background-color: #2b62da;">Create account</button>
            </form>
            <p style="text-align: center;">Have an account? <a href="#">Log in</a></p>
        </div>
    </section>
</body>
</html>
